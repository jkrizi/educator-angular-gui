<div [ngClass]="{'question-container': true, 'selected': isSelected}" (click)="select()">
  <span class="title">{{question.title}}</span>
  <div class="tags">
    <span class="tag" *ngFor="let tag of question.tags">{{tag}}</span>
  </div>
  <div class="dots">
    <span class="dot" title="Odpovedi">{{question.answers.length}}</span>
    <span class="dot" title="Správné odpovedi">{{correctAnswersCount}}</span>
    <span class="dot" title="Obtížnost">{{question.difficulty}}</span>
  </div>
</div>
